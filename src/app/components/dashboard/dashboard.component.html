<div class="grid-container">
    <!-- <div class="row"> -->
      <div class="col-sm">
        <div class="container mt-4" >
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class=" bg-dark rounded-3 text-light mb-3 text-center py-3">
                        <i class="fas fa-check-double"></i>NOTES
                    </div>
                </div>
              
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="input-group mb-3">
                        <input [(ngModel)]="gettitle" type="text"  class="form-control" placeholder="Enter Title">
                        <input [(ngModel)]="getdsicription" type="text" class="form-control" placeholder="Enter Discription">
                        <button (click)="AddNotesList()" class="btn btn-secondary" type="button"><i
                                class="fas fa-plus-circle"></i></button>
                             
                    </div>
                </div>
            </div>
          
        <div class="row " >
                <div class="col-md-3"      *ngFor="let item of getNote">
            <div class="card" style="width: 18rem;" style="padding:10; margin-bottom: 10px;">
                <div class="card-body" >
                  <h5 class="card-title">{{item.title}}</h5> 
                  <h6 class="card-subtitle mb-2 text-muted">Discription</h6>
                  <p class="card-text">{{item.discription}}</p> 
                 
                 
                  
                  <button (click)="EditNotesListt(item)" class="btn btn-secondary" type="button"style=" float: left; " >Edit</button>
                  
                  <button  *ngIf="item.Edit;" style="padding-left: 20; margin-left:35px ;"   (click)= "UpdateNotesList(item)"   class="btn btn-secondary " type="button"  >Save</button>
                 
                  <button (click)="MovetrashNotesList(item)"  class="btn " type="button" style="float: right;">
                  <i class="fas fa-trash-alt float-end text-danger"></i></button>
                </div>
            </div>
            </div>   
        </div> 
    </div>
</div>  
      <div class="col-sm">
        <div class="container mt-4" style="margin: 0;" >
    <button   (click)="trash()"   class="btn btn-secondary " type="button"  >trash</button>

   
    <div class="row" >
        <div class="col-md-8"      *ngFor="let i of getNoteTotrash">
            <div *ngIf="istrash;">
    <div class="card" style="width: 18rem;" style="padding:10; margin-bottom: 10px;">
        <div class="card-body" >
          <h5 class="card-title">{{i.title}}</h5> 
          <h6 class="card-subtitle mb-2 text-muted">Discription</h6>
          <p class="card-text">{{i.discription}}</p> 
         
           <button (click)="Restore(i)" class="btn btn-secondary" type="button"style=" float: left;" >Restore</button>
          
         
          <button (click)="DeletetrashNotesList(i)"  class="btn " type="button" style="float: right;">
          <i class="fas fa-trash-alt float-end text-danger"></i></button> 
        </div>
    </div>
    </div>   
    </div>
   </div>
   </div>
</div>
    <!-- </div> -->
  </div>
